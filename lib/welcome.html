<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar {
            /* ...existing styles... */
            box-shadow: 0 0.5vw .5vw rgba(0, 0, 0, 0.1);

        }

        .trapezoids {
            display: flex;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .trapezoid-left {
            /* margin-top: 56px; Offset from the navbar */
            width: 100vw;
            z-index: 2;
            height: 0;
            border-bottom: 95vh solid #3a3a3a;
            /* Change to your preferred color */
            border-left: 0px solid transparent;
            border-right: 50vw solid transparent;
            background: linear-gradient(to top right, #3a3a3a 50%, transparent 50%);
            transform: translateX(-150%);
            animation: slideInFromLeft 1s ease forwards;
        }

        .trapezoid-right {
            z-index: 1;
            margin-top: 10vh; /*Offset from the navbar*/
            width: 100vw;
            height: 0;
            border-top: 85vh solid #3a3a3a;
            /* border-bottom: 95vh solid #3a3a3a; */
            /* Change to your preferred color */
            border-left: 50vw solid transparent;
            border-right: 0px solid transparent;
            background: linear-gradient(to bottom right, #3a3a3a 50%, transparent 50%);

            transform: translateX(150%);
            animation: slideInFromRight 1s ease forwards;
            animation-delay: 1s;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-150%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
                from {
                    transform: translateX(150%);
                }

                to {
                    transform: translateX(0);
                }
            
        }
    </style>
</head>

<body class=bg-dark>
    <!-- NAVBAR CLASS -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Icon on the left -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-body-text"></i>
            </a>
            <!-- Navigation on the right -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PICTURE SHAPE CLASS
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="shape-container">
          <div class="rounded-shape"></div>
          <div class="centered-text">Christian Bender</div>
        </div>
    </div> -->

    <div class="trapezoids">
        <div class="trapezoid-left">...</div>
        <div class="trapezoid-right">...</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
